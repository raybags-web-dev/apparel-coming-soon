<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      style="border-radius: 50px"
      sizes="32x32"
      href="/public/images/logo3.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/public/styles/styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="content-container">
        <svg
          class="svg-cover2"
          xmlns="http://www.w3.org/2000/svg"
          width="830"
          height="800"
        >
          <defs>
            <linearGradient
              id="a"
              x1="95.861%"
              x2="10.913%"
              y1="2.476%"
              y2="101.718%"
            >
              <stop offset="0%" stop-color="#FFF1F1" />
              <stop offset="100%" stop-color="#FFF" />
            </linearGradient>
            <linearGradient
              id="b"
              x1="95.937%"
              x2="10.848%"
              y1="2.476%"
              y2="101.718%"
            >
              <stop offset="0%" stop-color="#FFF1F1" />
              <stop offset="100%" stop-color="#FFF" />
            </linearGradient>
          </defs>
          <g fill="none" fill-rule="evenodd">
            <path
              fill="url(#a)"
              d="M0 800c48.557-184.991 167.048-301.57 355.473-349.737C543.898 402.096 688.074 252.008 788 0v800H0z"
              transform="rotate(180 394 400)"
            />
            <path
              fill="url(#b)"
              d="M413 800c25.696-97.814 88.4-159.455 188.112-184.924C700.824 589.608 777.12 510.25 830 377v423H413z"
            />
          </g>
        </svg>
        <svg
          class="svg-cover"
          xmlns="http://www.w3.org/2000/svg"
          width="830"
          height="800"
        >
          <defs>
            <linearGradient
              id="a"
              x1="95.861%"
              x2="10.913%"
              y1="2.476%"
              y2="101.718%"
            >
              <stop offset="0%" stop-color="#FFF1F1" />
              <stop offset="100%" stop-color="#FFF" />
            </linearGradient>
            <linearGradient
              id="b"
              x1="95.937%"
              x2="10.848%"
              y1="2.476%"
              y2="101.718%"
            >
              <stop offset="0%" stop-color="#FFF1F1" />
              <stop offset="100%" stop-color="#FFF" />
            </linearGradient>
          </defs>
          <g fill="none" fill-rule="evenodd">
            <path
              fill="url(#a)"
              d="M0 800c48.557-184.991 167.048-301.57 355.473-349.737C543.898 402.096 688.074 252.008 788 0v800H0z"
              transform="rotate(180 394 400)"
            />
            <path
              fill="url(#b)"
              d="M413 800c25.696-97.814 88.4-159.455 188.112-184.924C700.824 589.608 777.12 510.25 830 377v423H413z"
            />
          </g>
        </svg>

        <div class="left-container">
          <aside class="heading">
            <i class="far fa-circle"></i>
            <div class="apparel-text">base apparel</div>
          </aside>
          <div class="info-text">
            <h1>we're</h1>
            <h2>coming soon</h2>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch details.
            </p>
          </div>

          <form id="" class="input-container">
            <input
              class="input"
              type="text"
              name="email"
              required
              placeholder="your email"
              id="signup"
            />
            <button id="submit" title="submit" type="submit" aria-label="submit">
              <i class="fas fa-chevron-right button"></i>
            </button>
          </form>
        </div>

        <div class="image-container">
          <img class="desktop" src="/public//images/hero-desktop.jpg" alt="" />
          <img class="mobile" src="/public//images/hero-mobile.jpg" alt="" />
        </div>
      </section>
    </main>

    <script type="module" src="./public/js/index.js"></script>
  </body>
</html>
